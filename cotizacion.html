<html lang="es">
    <head>

        <link rel="stylesheet" href="css/fontello.css">
        <link rel="stylesheet" href="./css/estilos.css">
        <link rel="stylesheet" href="./css/cotizacion.css">
        <link rel="shortcut icon" href="favicon.ico">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

                            <input type="text" class="in">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Apellidos</p>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="in">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Empresa</p>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="in">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Cargo</p>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="in">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Telefono</p>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="in">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Correo</p>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="in">
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-sm-12">
                            <p>Comentarios</p>
                            <div class="span3">
                               <textarea name="" id="" cols="30" rows="5" class="in modulos"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Paquete</p>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="in">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <p>Modulos</p>
                            <div class="span3">
                               <textarea name="" id="" cols="30" rows="5" class="in modulos"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <p>No. de empleados</p>
                        </div>
                        <div class="col-sm-7">
                            <input type="text" class="in">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1 padded">
                           <input type="checkbox" name="Acepto" value="Acepto" >   
                        </div>
                        <div class="col-sm-11 terminos">Acepto los t√©rminos y condiciones y autorizo el tratamiento de los datos registrados.
                        </div>
                    </div>
                    <div class="row padded">
                        <a href="" class="enviar">Enviar</a>
                    </div>
                </div>
