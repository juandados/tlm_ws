<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
  //Consultando usuario y valindando contrase単a
  $(document).ready(function(){
	  $("#ingresar").click(function(){
		 user=$("#user").val();
		 password=$("#password").val();
		 dataString="usuario="+user+"&password="+password+"&query=";
		  $.ajax({
            type: "POST", url:"http://synaptica.tk/queryUsuario.php",
            data: dataString,
            crossDomain: true,
            cache: false,
            beforeSend: function(){ $("#send").val('...');},
            success: function(data){  
			   if(data!=""&&data==password){
				localStorage.usuario=user;
               	window.location ="/chat.html";
			   }
				else{
					alert("El usuario no existe o la contrase単a es incorrecta!")
				}
			}
        });
	  })
  });
</script>
</head>

<body ng-app="starter">
  <ion-pane ng-controller="Messages" class="messaging-view" id="fondo">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Talamo</h1>
    </ion-header-bar>

    <ion-content class="content-stable" style="margin-top:25vh">
		<div class="list list-inset">
		  <label class="item item-input">
			<input type="text" placeholder="Usuario" id="user">
		  </label>
		  <label class="item item-input">
			<input type="password" placeholder="Contrase単a" id="password">
		  </label>
		  <div style="text-align: center !important;">
			  <button type="button" class="button button-block button-outline button-calm" placeholder="Contrase単a" id="ingresar">Ingresar</button>
		  	<a href="\register.html">Crea un nuevo usuario</a>
		  </div>
		</div>
    </ion-content>
  </ion-pane>
</body>

</html>
